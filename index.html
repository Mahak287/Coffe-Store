<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Coffee Store</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f8f1e5; }
        h1 { color: #6f4e37; }
        .container { max-width: 600px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px gray; }
        .btn { background-color: #6f4e37; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Premium Coffee Store</h1>
        <p>We offer the finest coffee beans from around the world.</p>
        <button class="btn">Shop Now</button>
    </div>
</body>
</html>
